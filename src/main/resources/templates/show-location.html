<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Show Location</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Admin Panel</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/api/workers">Workers</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/api/managers">Managers</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/api/locations">Locations</a>
      </li>
    </ul>
    <a class="btn btn-outline-danger" href="/logout">Logout</a>
  </div>
</nav>
<div class="container">
  <h1 class="my-4">Location Details</h1>
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" id="name" class="form-control" th:value="${location.name}" readonly>
  </div>
  <div class="mb-3">
    <label for="address" class="form-label">Address</label>
    <input type="text" id="address" class="form-control" th:value="${location.address}" readonly>
  </div>
  <h2 class="my-4">Distances to Other Locations</h2>
  <div th:each="loc : ${allLocations}">
    <div class="mb-3">
      <label th:for="${'distance-' + loc.id}" class="form-label" th:text="'Time to ' + ${loc.name}">Time to</label>
      <input type="time" th:id="${'distance-' + loc.id}" th:name="${'distances[' + loc.id + ']'}" class="form-control" th:value="${distanceMap[loc.id] != null ? distanceMap[loc.id] : ''}" readonly>
    </div>
  </div>
  <div>
    <a th:href="@{/api/locations}" class="btn btn-secondary">Back to Locations</a>
  </div>
  <div style="margin-bottom: 50px;"></div>
</div>
</body>
</html>
