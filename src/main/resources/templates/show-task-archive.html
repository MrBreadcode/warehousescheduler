<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Information</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Manager Panel</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/api/tasks">Tasks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/tasks/archive">Archive</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/preferences">Preferences</a>
            </li>
        </ul>
        <a class="btn btn-outline-danger" href="/logout">Logout</a>
    </div>
</nav>
<div class="container">
    <h1 class="my-4">Task Details</h1>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" id="description" class="form-control" th:value="${task.description}" readonly>
    </div>
    <div class="mb-3">
        <label for="startTime" class="form-label">Start Time</label>
        <input type="text" id="startTime" class="form-control" th:value="${#temporals.format(task.startTime, 'yyyy-MM-dd HH:mm')}" readonly>
    </div>
    <div class="mb-3">
        <label for="finishTime" class="form-label">Finish Time</label>
        <input type="text" id="finishTime" class="form-control" th:value="${#temporals.format(task.finishTime, 'yyyy-MM-dd HH:mm')}" readonly>
    </div>
    <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" id="location" class="form-control" th:value="${task.location.name}" readonly>
    </div>
    <div class="mb-3">
        <label for="assignedWorkers" class="form-label">Assigned Workers</label>
        <textarea id="assignedWorkers" class="form-control" th:text="${assignedWorkers}" readonly></textarea>
    </div>
    <div>
        <a th:href="@{/api/tasks/archive}" class="btn btn-secondary">Back to Tasks</a>
    </div>
    <div style="margin-bottom: 50px;"></div>
</div>
</body>
</html>
