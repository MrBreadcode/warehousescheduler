<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Managers</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Admin Panel</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/api/workers">Workers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/managers">Managers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/locations">Locations</a>
            </li>
        </ul>
        <a class="btn btn-outline-danger" href="/logout">Logout</a>
    </div>
</nav>
<div class="container mt-5">
    <h1>Managers</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Username</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="manager : ${managers}">
            <td th:text="${manager.username}">Username</td>
            <td>
                <a class="btn btn-primary" th:href="@{/api/managers/edit-manager/{id}(id=${manager.id})}">Edit</a>
                <a class="btn btn-danger" href="#" th:onclick="'confirmDelete(' + ${manager.id} + ')'">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-success" href="/api/managers/add-manager">Add New Manager</a>
    <div style="margin-bottom: 50px;"></div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script>
  function confirmDelete(id) {
    if (confirm('Are you sure you want to delete this manager?')) {
      window.location.href = '/api/managers/delete-manager/' + id;
    }
  }
</script>
</body>
</html>
