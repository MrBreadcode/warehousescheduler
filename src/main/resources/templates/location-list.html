<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Locations</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Admin Panel</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/api/workers">Workers</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/api/managers">Managers</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/api/locations">Locations</a>
      </li>
    </ul>
    <a class="btn btn-outline-danger" href="/logout">Logout</a>
  </div>
</nav>
<div class="container mt-5">
  <h1>Locations</h1>
  <table class="table table-striped mt-3">
    <thead>
    <tr>
      <th>Name</th>
      <th>Address</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="location : ${locations}">
      <td th:text="${location.name}">Location Name</td>
      <td th:text="${location.address}">Location Address</td>
      <td>
        <a th:href="@{/api/locations/show-location/{id}(id=${location.id})}" class="btn btn-info">Show</a>
        <a th:href="@{/api/locations/edit-location/{id}(id=${location.id})}" class="btn btn-primary">Edit</a>
        <a class="btn btn-danger" href="#" th:onclick="'confirmDelete(' + ${location.id} + ')'">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a href="/api/locations/add-location" class="btn btn-success">Add New Location</a>
  <div style="margin-bottom: 50px;"></div>
</div>
<script>
  function confirmDelete(id) {
    if (confirm('Are you sure you want to delete this location?')) {
      window.location.href = '/api/locations/delete-location/' + id;
    }
  }
</script>
</body>
</html>
